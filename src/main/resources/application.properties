server.port=80
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.application.name=Ocr-Addr-Project
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# 보다 안전한 방법은 JSON을 서버 또는 Docker 이미지 어딘가에
# 배치한 다음 환경 변수 "GOOGLE_APPLICATION_CREDENTIALS"를 생성하고
# JSON FILE에 위치를 제공하는 것입니다.(본인 파일 추가- json 파일은 resource에 있다고 가정)
spring.cloud.gcp.project-id=ocr-project-프로젝트 
spring.cloud.gcp.credentials.location=classpath:ocr-project-프로젝트.json

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
